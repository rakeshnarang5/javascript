<!DOCTYPE html>
<html>
<head>
	<title>Todo Application</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div>
	<h1 id="appTitle">Todo Web Application using Javascript</h1>
</div>
<div>
	<h2 id="taskTitle">Add a task to the Todo list</h2>
</div>
<div id="addTask">
	<input type="text" id="addTaskName" size="100">
	<button type="button" id="addTaskButton" class="btn btn-primary">Add</button>
	<button type="button" id="clearTaskButton" class="btn btn-primary">Clear</button>
</div>
<div>
	<table id="taskTable" class="table">
		<tr>
			<td>Task Name</td>
			<td>Complete</td>
		</tr>
	</table>
</div>
</body>
</html>
